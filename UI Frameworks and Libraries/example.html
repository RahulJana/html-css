<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garam Masala v2(With bootstrap)</title>
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    <h1>Garam Masala v2(With bootstrap)</h1>
    
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-6">
                <h1>Our menu</h1>

                <h2>Plain Idli</h2>
                <p>Served with side of Sambar and Coconut Chutney.</p>
                <img src="../Garam Masala v1/media/idli-sambhar-500x375.png" alt="Idli" class="img-fluid">

                <h2>Aloo Paratha</h2>
                <p>Sereved with cube of butter and Mango Pickle.</p>
                <img src="../Garam Masala v1/media/aloo paratha.png" alt="Aloo Paratha" class="img-fluid">
            </div>
            <div class="col-12 col-lg-6">
                <h2>Prices</h2>
                <table class="table">
                    <tr>
                        <td>Plain Idli</td>
                        <td>Rs 40</td>
                    </tr>
                    <tr>
                        <td>
                            Aloo Paratha
                        </td>
                        <td>
                            Rs 30                            
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
